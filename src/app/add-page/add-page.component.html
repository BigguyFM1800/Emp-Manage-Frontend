<div class="container">
    <div class="top-bar">
      <h1>New Employee</h1>
      <button routerLink='/home'><i class="bi bi-arrow-left-circle-fill icon"></i> Back</button>
    </div>
    <div class="bottom">
      <form [formGroup]="addForm">
        <table>
          <tr>
            <td>
              <label for="firstname">First Name: <span>*</span></label>
            </td>
            <td class="col-2"><input type="text" id="firstname" formControlName="firstname"/><br /></td>
          </tr>
          <tr>
            <td>
              <label for="lastname">Last Name: <span>*</span></label>
            </td>
            <td class="col-2"><input type="text" id="lastname" formControlName="lastname"/><br /></td>
          </tr>
          <tr>
            <td>
              <label for="email">Email: <span>*</span></label>
            </td>
            <td class="col-2"><input type="email" id="email" formControlName="email"/><br /></td>
          </tr>
          <tr>
            <td>
              <label for="address">Address: <span>*</span></label>
            </td>
            <td class="col-2">
              <textarea id="address" cols="10" rows="2" formControlName="address"></textarea><br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone">Phone: <span>*</span></label>
            </td>
            <td class="col-2"><input type="text" id="phone" formControlName="phone"/><br /></td>
          </tr>
          <tr>
            <td></td>
            <td class="col-2">
              <button type="submit" class="btn" (click)="saveEmployee()">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
